<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Document</title>
</head>

<body>
    <header>This is my daily progamming journal</header>
    <main id="container">
        <!-- <h1 class="bigOleText">BIG OLE TEXT</h1> -->
        <h2>Daily Journal</h2>
        <fieldset class="inputFieldset">
            <label for="entryDate">Date:</label>
            <input type="date" name="entryDate" id="entryDateInput" class="entryForm_date">
        </fieldset>
        <fieldset class="inputFieldset">
            <label for="conceptsCovered">Concepts Covered:</label>
            <input type="text" name="conceptsCovered" id="conceptsCoveredInput" class="entryForm_conceptsCovered">
        </fieldset>
        <fieldset class="inputFieldset">
            <label for="journalEntry">Journal Entry:</label>
            <textarea name="journalEntry" cols="30" rows="2"></textarea>
        </fieldset>
        <fieldset class="inputFieldset">
            <label for="moodSelect">Mood for the day:</label>
            <select>
                <option>Happy</option>
                <option>Ok</option>
                <option>Angry</option>
            </select>
        </fieldset>
        <fieldset>
            <label for="recordSubmit"></label>
            <input type="submit" value="Record Journal Entry">
        </fieldset>
    </main>
    <article id="entries"></article>
    <footer>Looks like a foot! Well it tasted like a foot!</footer>
    <script type="module" src="./scripts/main.js>
</body>

</html>
